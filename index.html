        body {

            background-color: #f4f7fa;

            padding: 0;
            display: flex;
            justify-content: center;

        .container {
            background-color: #ffffff;
            border-radius: 8px;

            max-width: 600px;

        h1 {

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;

        button {
            background-color: #007bff;
            color: white;

        }
    </style>
    <script>
        function openLinks() {
            const textField = document.getElementById('textField');
            const selectedBaseUrl = document.querySelector('input[name="baseUrl"]:checked').value;
            const lines = textField.value.split('\n');
            const warningMessage = document.getElementById('warningMessage');

            const addresses = lines.filter(line => line.trim()).map(line => line.trim());
            
            if (addresses.length === 0) {
                alert("Please enter at least one valid Bitcoin address.");
                return;
            }

            warningMessage.style.display = 'block';

            addresses.forEach(address => {
                const url = selectedBaseUrl + encodeURIComponent(address);
                window.open(url, '_blank');
            });
        }
    </script>

<body>

    <div class="container">
        <h1>Open Bitcoin addresses from list</h1>
        <textarea id="textField" rows="10" placeholder="Enter bitcoin addresses, for example:&#10;bc1qgdjqv0av3q56jvd82tkdjpy7gdp9ut8tlqmgrpmv24sq90ecnvqqjwvw97&#10;1Q2TWHE3GMdB6BZKafqwxXtWAWgFt5Jvm3"></textarea>

        <h2>Blockchain provider</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="baseUrl" value="https://mempool.space/address/" checked>
                mempool.space
            </label>
            <label>
                <input type="radio" name="baseUrl" value="https://blockchair.com/bitcoin/address/">
                Blockchair
            </label>
            <label>
                <input type="radio" name="baseUrl" value="https://blockstream.info/address/">
                Blockstream
            </label>
        </div>

        <div id="warningMessage" class="warning" style="display:none;">
            <p>Browser may require permissions</p>
        </div>

        <button onclick="openLinks()">Scan</button>
    </div>

</body>
